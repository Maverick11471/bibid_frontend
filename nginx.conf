events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;  # MIME 타입 정의 파일 포함

    server {
        listen 80;
        server_name bibid.shop;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen 443 ssl;
        server_name bibid.shop;

        # SSL 인증서 및 키 파일 경로 설정
        ssl_certificate /etc/letsencrypt/live/bibid.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bibid.shop/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # CORS 설정
        add_header 'Access-Control-Allow-Origin' 'https://bibid.shop' always;  # 허용할 출처
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;  # 허용할 HTTP 메서드
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;  # 허용할 헤더
        add_header 'Access-Control-Allow-Credentials' 'true' always;  # 쿠키 사용 허용

        # OPTIONS 요청 처리 (CORS 사전 요청)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;  # 캐시 시간 설정 (1일)
            return 204;  # No Content 응답
        }
    }
}
